<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./Netflix-assets/assets/scss/custom.css" />
</head>

<body class="bg-dark text-light">
    <header>
        <img src="./Netflix-assets/assets/img/netflix_logo.png" alt="logo" class="w-10 mb-6">
    </header>
    <section class="container-custom">
        <main class="mb-3 border-bottom border-1 border-secondary border-opacity-75 pb-3">
            <h1 class="border-bottom border-1 border-secondary border-opacity-75 display-1 mb-3">Edit Profile</h1>
            <div class="row">
                <div class="col-3">
                    <img src="./Netflix-assets/assets/img/avatar.png" alt="avatar-profile" class="w-100">
                </div>
                <div class="col-9">
                    <div class="border-bottom border-1 border-secondary border-opacity-75 pb-3 mb-3">
                        <p class="bg-secondary p-2 mb-4">Strive Student</p>
                        <p>Language:</p>
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">French</a></li>
                            <li><a class="dropdown-item" href="#">Spanish</a></li>
                            <li><a class="dropdown-item" href="#">Portuguese</a></li>
                        </ul>
                    </div>
                    <div class="border-bottom border-1 border-secondary border-opacity-75 pb-3 mb-3">
                        <p>Maturity Settings:</p>
                        <p class="bg-secondary p-2 mb-4">ALL MATURITY RATINGS</p>
                        <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                        <button class="btn btn-outline-light opacity-50">EDIT</button>
                    </div>
                    <div class="border-bottom border-1 border-secondary border-opacity-75 pb-3 mb-3">
                        <p>Autoplay Controls</p>
                        <form>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" >
                                <label class="form-check-label" for="checkbox1">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" >
                                <label class="form-check-label" for="checkbox2">
                                    Autoplay previews while browsing on all devices
                                </label>
                            </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="d-flex justify-content-center">
            <button class="btn btn-light opacity-50 fs-3 mx-3">SAVE</button>
            <button class="btn btn-outline-light opacity-50 fs-3 mx-3">CANCEL</button>
            <button class="btn btn-outline-light opacity-50 fs-3 mx-3">DELETE PROFILE</button>
        </footer>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
